<!DOCTYPE html>
<html>
 <head>
   <title>Creating Lists using Javascript</title>
 </head>
 <body>
<script>
// Write code here!
var ul=document.createElement("ul");

var body=document.querySelector("body");
body.appendChild(ul);
var ul=document.querySelector("ul");
for(var i=0;i<3;i++){
    var li=document.createElement("li");
    li.innerHTML="list item no."+ i+1;
    ul.appendChild(li);
}
</script>

</body>
</html>
